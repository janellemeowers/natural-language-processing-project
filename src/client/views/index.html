        <main>

            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">

                    <input type="submit" URL="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
                <p id ="error"></p>
            <section>

            <section>
                <h3>Form Results:</h3>
                <div id="results">
                                      <ul>
                                          <li>
                                              <h3>Text Polarity:</h3>

                                          </li>

                                          <li>
                                              <h3>Text Subjectivity:</h3>

                                          </li>

                                      </ul>
                                  </section>
                </div>

            </section>
